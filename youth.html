<!DOCTYPE html>

<html>
	<head> 
		<title>Youth_Participant</title>
	</head>
	<body>
<form>
			<fieldset>
				  <legend> Occupation </legend>
					<table border="1">
							<tr> <td> Grade: </td> <td> <select> 
																  <option> Middle School </option>
																  <option> High School </option>
																  <option> College </option>
														</select> </td> </tr>
							
							<tr> <td> School Name: </td> <td> <input type="text" name="school" id="S1" size="42" placeholder="Middle School, High School or College"/> </td> </tr>
							<tr> <td colspan="2"> Address: </td> </tr>
							<tr> <td> Street Name: </td> <td> <input type="text" name="address" id="A1" placeholder="Street Name"/> </td> </tr>
							<tr> <td> City: </td> <td><input type="text" name="city" id="C2" placeholder="City"/></td> </tr>
							<tr> <td> State: <input type="text" name="state" id="S1" placeholder="State" size"2"/> <td> Zip: <input type="text" name="zip" id="Z1" placeholder="Zip Code" size"5"/> </td> </tr>
					</table>
			</fieldset>
		</form>







	</body>

</html>
